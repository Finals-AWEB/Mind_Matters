<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-green-200">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        
        <a class="flex items-center" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <img src="mind_matters.png" class="mr-3 h-6 sm:h-24" alt="Mind Matters Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-orange-500">Mind Matters</span>
        </a>
  
        <!-- Mobile Menu Toggle Button -->
        <button (click)="toggleMenu()" class="lg:hidden text-orange-500 text-3xl">
          ☰
        </button>
  
        <div [ngClass]="{'hidden': !menuOpen, 'flex': menuOpen, 'lg:flex': true}" 
             class="flex-col lg:flex-row items-center w-full lg:w-auto lg:order-1">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <a class="block py-2 pr-4 pl-3 text-2xl text-white rounded lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-orange-500"
                 routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li>
              <a class="block py-2 pr-4 pl-3 text-2xl text-orange-500 border-b border-gray-100 hover:bg-gray-50 
                        lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-orange-500"
                 routerLink="/blog" routerLinkActive="active">Blog</a>
            </li>
            <li>
              <a class="block py-2 pr-4 pl-3 text-2xl text-orange-500 border-b border-gray-100 hover:bg-gray-50 
                        lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-orange-500"
                 routerLink="/guide" routerLinkActive="active">Guide</a>
            </li>
            <li>
              <a class="block py-2 pr-4 pl-3 text-2xl text-orange-500 border-b border-gray-100 hover:bg-gray-50 
                        lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-orange-500"
                 routerLink="/contact" routerLinkActive="active">Contact Us</a>
            </li>
          </ul>
        </div>
  
      </div>
    </nav>
</header>
  
<router-outlet/>
<footer class="p-6 bg-white border-t border-black">
    <div class="mx-auto max-w-screen-xl">
        <div class="md:flex md:justify-between md:items-center">

            <div class="mb-6 md:mb-0 flex flex-col">
                <a class="flex items-center" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <img src="favicon.ico" class="mr-3 h-20" alt="Mind Matters Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900">
                        Mind Matters
                    </span>
                </a>
                <ul class="mt-2 text-gray-600 space-y-2">
                    <li>
                        <a href="https://www.hau.edu.ph/" class="hover:underline">
                            #1 Holy Angel Avenue, Sto. Rosario, Angeles City, Philippines 2009
                        </a>
                    </li>
                </ul>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-1 gap-6 sm:gap-12 text-center sm:text-left">
                <div>
                    <ul class="text-gray-600 space-y-2 mt-12 text-right">
                        <li><a href="#" class="hover:underline">© 2025 WD-302</a></li>
                        <li><a href="#" class="hover:underline">All Rights Reserved.</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
